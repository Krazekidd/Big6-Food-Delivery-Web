<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Picker Example</title>
    <!-- Add Bootstrap CSS (optional if you already have it) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Add jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <!-- Add Bootstrap JS (required) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Add Bootstrap Datepicker CSS and JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <!-- cose for the clock -->
    <!-- Include Bootstrap CSS and JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Include Bootstrap Timepicker CSS and JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/css/bootstrap-timepicker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/js/bootstrap-timepicker.min.js"></script>

    <!--  -->

   
    <link rel="stylesheet" href="dstyle.css">
    <script src="delivery.js"></script>
   

    <!--Code for Map-->
    


    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

      <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
</head>
    
<body>
    <div class="container">
        
    <header class="mheader">
        <div class="details">
            <h1>DELIVERY</h1>
            <img src="images/bag.jpg" alt="Food Bag">
        </div>
        
        <p>CONGRATS!, Your order has been completed, how do you wish to collect it?</p>
    </header>

    <div class="input-group date" id="igd" data-provide="datepicker">
        <label for="datepicker"> Please enter a preferred date</label>
        <img src="images/calendar.png" alt="calendar" id="calendar">
        <input type="text" class="form-control" id="datepicker">
        <div class="input-group-addon">
            <span class="glyphicon glyphicon-th"></span>
        </div>
    </div>

    <!-- clock -->
    <!-- Timepicker Input -->
    <div class="input-group clockpicker">
        <img src="images/clock.png" alt="clock" id="clock">
        <input type="text" class="form-control" value="12:00 PM">
        <div class="input-group-append">
            <span class="input-group-text">Pick Time</span>
        </div>
    </div>

    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <div  id="map-canvas"></div>

    <script>


        // Initialize Bootstrap Timepicker
        $('.clockpicker').timepicker({
            autoclose: true,
            twelvehour: true
        });
    </script>
    <!--  -->
    

    <div id="map"></div> <!--map goes here-->

    <form>
        <img src="images/home.png">
        <label for="deliveryInstructions"><h5>Specific Instructions for Delivery</h5></label>
        <textarea id="deliveryInstructions" name="deliveryInstructions" placeholder="Enter specific instructions for delivery. Eg: Apt. 302, ring doorbell"></textarea>
        <button type="submit">Save</button>
        <label for="deliv"><h6>Would you like to schedule a delivery?</h6></label>
        <button id="btnn">Schedule</button>
    </form>
    </div>
    

    <script>
        $(document).ready(function () {
            $('#datepicker').datepicker();
        });
    </script>

    
    
</body>
</html>
