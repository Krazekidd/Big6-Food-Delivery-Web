<html lang="en">
<head>

    <div class="row">
    </div>

                <div class="row text-center">
                    <div class="col-md-12 col-lg-12">

                            <div class="col-lg-12 col-md-12 dashhead-subtitle h6 text-capitalize text-muted">
                                <a href="AndrewBuyOut#"><span id="viewCart" class="text-warning">Cart</span> &#187;</a>
                                <a href="payment.html"><span id="viewInformation">Information</span> &#187;</a>
                                <span id="viewShipping">Shipping</span> &#187; <span id="payment" > <a href ="payment.html"><span id="enterpayment" >Enter Payment</span> &#187;</a> <span id="confirm" >Confirm</span> </span>

                            </div>
                        >
                            <div class="col-2">
                                <h5>Total</h5>
                            </div>
                            <div class="col-1">

                            </div>
                        </div>
                        <div id="productTable"></div>


           
                    </div>
                </div>

                <br>

                        <button class="btn btn-outline-primary btn-lg ml-3" type="button">
                            MEMBER CHECKOUT
                        </button>
                    </div>
                    <div class="col-12 mt-3 text-center">
                        
                            <button id="CHECKOUT" class="btn btn-outline-primary btn-lg" type="button">
                                CONFIRM ORDER 
                            </button>
                      
                    </div>
                </div>
            </div>
        </div>
    </div>
  
</div>


<script src="checkout.js" type="module" ></script>
