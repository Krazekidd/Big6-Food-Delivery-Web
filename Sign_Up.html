<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up pages</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="wrapper">
    <div class="imgContainer">
        <img id="sideImg" src="/images/side.jpg" alt="login image">
    </div>

    <div class="formContainer">

    <form action="#" id="loginForm">

      <h2>Sign Up</h2>
        <div class="input-field">
            <label>Enter your email</label>
            <input type="text" id="emailInput" required placeholder="Enter Email">
      </div>

      <div class="input-field">
        <label>Enter your password</label>
        <input type="password" id="passwordInput" required placeholder="Enter password">
      </div>


      <button  id="signupFor" class="btn">Sign Up</button>
    </form>
    
    <div class="goBackContainer">
        <a href="Sign_Up.html"><img class="arrowImg" src="/images/arrow.png" alt="go back image"></a>
        <a href="Sign_Up.html"  id="goBack"><button class="btn">Go Back</button></a>
    </div>
    
    <div class="register">
        <p class="text">Already have an account?  <a href="login.html">Log in</a></p>
       
    </div>
</div>
  </div>

  <script src="Sign_Up.js" type="module"></script>


</body>
</html>
